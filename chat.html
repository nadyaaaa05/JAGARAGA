<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Rental Kendaraan</title>
  <style>
    /* Global Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
      color: #333;
      box-sizing: border-box;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar a {
      display: block;
      padding: 16px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
      padding-left: 20px;
    }

    /* Header */
    .header {
      margin-left: 250px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 0 30px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header .logo {
      height: 130px;
      margin-right: 15px;
    }

    .header-icons a {
      margin-left: 25px;
      cursor: pointer;
    }

    .header-icons img {
      height: 35px;
      transition: transform 0.3s ease;
    }

    .header-icons img:hover {
      transform: scale(1.1);
    }

    /* Chat Container */
    .chat-container {
      margin-left: 250px;
      padding: 30px;
      max-width: 900px;
      margin-right: auto;
    }

    .chat-header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-box {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message p {
      padding: 12px;
      background-color: #f1f1f1;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 16px;
    }

    .message.user p {
      background-color: #3498db;
      color: white;
    }

    .message.bot p {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    /* Input Area */
    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-container textarea {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
      font-size: 14px;
      margin-right: 10px;
      transition: border-color 0.3s ease;
    }

    .input-container textarea:focus {
      border-color: #3498db;
    }

    .input-container button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #2980b9;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .chat-container {
        padding: 20px;
      }

      .input-container textarea {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="pesan-kendaraan.html">Pesan Kendaraan</a>
    <a href="daftar-kendaraan.html">Daftar Kendaraan</a>
    <a href="voucher.html">Voucher</a>
  </div>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="header-icons">
      <a href="chat.html"><img src="chat.png" alt="Chat"></a>
      
    </div>
  </div>

  <!-- Chat Content -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat with Us</h2>
      <p>Weâ€™re here to help. How can we assist you today?</p>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message bot">
        <p>Hi! How can I assist you today?</p>
      </div>
    </div>

    <div class="input-container">
      <textarea id="messageInput" rows="3" placeholder="Type your message..."></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // Simple chat interaction
    document.getElementById('sendButton').addEventListener('click', function() {
      var messageInput = document.getElementById('messageInput');
      var chatBox = document.getElementById('chatBox');
      
      if (messageInput.value.trim() !== '') {
        // User message
        var userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user');
        userMessage.innerHTML = '<p>' + messageInput.value + '</p>';
        chatBox.appendChild(userMessage);
        
        // Bot response (simulated)
        var botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot');
        botMessage.innerHTML = '<p>Thank you for reaching out! We will get back to you soon.</p>';
        chatBox.appendChild(botMessage);

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear the input field
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
