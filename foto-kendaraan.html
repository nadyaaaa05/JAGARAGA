<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kendaraan</title>
    <style>
        /* Reset dan gaya dasar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Container untuk sidebar dan konten utama */
        .container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%; /* Sidebar mengisi tinggi layar */
        }

        .sidebar .back-button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .back-button:hover {
            background-color: #1abc9c;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: block;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Konten Utama */
        .main-content {
            flex-grow: 1;
            padding: 40px 60px;
            background-color: #ffffff;
            overflow-y: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 50px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #34495e;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            flex-grow: 1; /* Membuat grid menyesuaikan ruang yang tersedia */
        }

        .image-column {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-column:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-column img {
            width: 100%;
            border-radius: 12px;
            object-fit: cover;
            height: 200px;
        }

        .image-column h3 {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 500;
            color: #34495e;
        }

        .form-container {
            margin-top: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="back-button" onclick="location.href='deskripsi-kendaraan.html'">&larr; Kembali</button>
            <a href="foto-kendaraan.html" class="active">Foto Kendaraan</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Lengkapi Data Kendaraan!</h1>
            </div>

            <div class="image-grid">
                <!-- Kolom Gambar Depan -->
                <div class="image-column">
                    <img src="assets/images/depan-kendaraan.jpg" alt="Foto Depan Kendaraan">
                    <h3>Foto Depan Kendaraan</h3>
                </div>

                <!-- Kolom Gambar Belakang -->
                <div class="image-column">
                    <img src="assets/images/belakang-kendaraan.jpg" alt="Foto Belakang Kendaraan">
                    <h3>Foto Belakang Kendaraan</h3>
                </div>

                <!-- Kolom Gambar Kanan -->
                <div class="image-column">
                    <img src="assets/images/kanan-kendaraan.jpg" alt="Foto Kanan Kendaraan">
                    <h3>Foto Kanan Kendaraan</h3>
                </div>

                <!-- Kolom Gambar Kiri -->
                <div class="image-column">
                    <img src="assets/images/kiri-kendaraan.jpg" alt="Foto Kiri Kendaraan">
                    <h3>Foto Kiri Kendaraan</h3>
                </div>
            </div>

            <div class="form-container">
                <button type="button" onclick="location.href='sukses.html'">Selesai</button>

            </div>
        </div>
    </div>

</body>

</html>
