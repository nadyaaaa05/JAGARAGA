<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil - Rental Kendaraan</title>
  <style>
    /* Global Style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
      box-sizing: border-box;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar a {
      display: block;
      padding: 16px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
      padding-left: 20px;
    }

    /* Header */
    .header {
      margin-left: 250px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 0 30px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header .logo {
      height: 130px;
      margin-right: 15px;
    }

    /* Content */
    .content {
      margin-left: 250px;
      padding: 40px 30px;
      max-width: 1200px;
      margin-right: auto;
    }

    .profile-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-form h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile-form label {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 5px;
      display: block;
    }

    .profile-form input,
    .profile-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      color: #555;
    }

    .cta-button {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2980b9;
    }

    /* Responsive Design */
    @media screen and (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .header {
        margin-left: 220px;
      }

      .content {
        margin-left: 220px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="pesan-kendaraan.html">Pesan Kendaraan</a>
    <a href="daftar-kendaraan.html">Daftar Kendaraan</a>
    <a href="voucher.html">Voucher</a>
  </div>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <!-- Content -->
  <div class="content">
    <div class="profile-form">
      <h2>Edit Profil</h2>
      <form action="update-profil.php" method="POST" enctype="multipart/form-data">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="phone">Telepon</label>
        <input type="text" id="phone" name="phone" placeholder="Nomor Telepon" required>

        <label for="profile-picture">Foto Profil</label>
        <input type="file" id="profile-picture" name="profile-picture">

        <button type="submit" class="cta-button">Simpan Perubahan</button>
      </form>
    </div>
  </div>
</body>
</html>
